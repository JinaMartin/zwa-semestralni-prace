<!DOCTYPE html>
<html lang="cs">
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" type="text/javascript"></script>
		<meta charset="UTF-8">
		<meta	name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Felbazar</title>
	</head>
	<body>
		<div class="bckfeed">
			<!-- top banner -->
			<div class="banner">
				<h1>Felbazar</h1>
			</div>
			<!-- top nav menu bar -->
			<div class="topnav">
				<a id="homeid">Domů</a>
				<a id="profileid">Profil</a>
				<a id="myoffersid">Moje nabídky</a>
				<a id="likedoffersid">Uložené nabídky</a>
				<a id="loginid">Přihlásit se</a>
				<a id="registerid" class="active">Vytvořit účet</a>
				<input type="text" placeholder="Vyhledat..">
			</div>
            <div class="register">
                <h2>Registrace:</h2>
                <form>
                    <p><label for="fn">Uživatelské jméno:</label> <input type="text" name="uname" id="uname"></p><br>
                    <p><label for="fn">Jméno:</label> <input type="text" name="fname" id="fname"></p><br>
        			<p><label for="fn">Přijmeni:</label> <input type="text" name="lname" id="lname"></p><br>
        			<p><label for="fn">Email</label> <input type="email" name="email" id="email"></p><br>
        			<p><label for="fn">Heslo:</label> <input type="password" name="passw1" id="passw1"></p><br>
        			<p><label for="fn">Znovu heslo:</label> <input type="passw2" name="passw2" id="passw2"></p><br>
                </form>
                <input class="input" type="submit" value="Vytvořit účet">
            </div>
		</div>
	</body>
</html>
